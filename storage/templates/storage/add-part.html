{% extends "core/base.html" %}
{% load static %}

{% block head %}
<meta name="title" content="PiezasXpress | A単adir partes" />
<meta name="description" content="A単adir partes y sus precios" />
<link rel="stylesheet" href="{% static 'storage/styles/add-part.css' %}" />

<script src="{% static 'storage/scripts/add-part.js' %}" type="module"></script>
{% endblock head %}

{% block content %}
{% include "core/components/page-title.html" with title="A単adir partes" %}

<section class="parts flex-column">
  <form id="add-parts-form">
    {% csrf_token %}
    <input type="hidden" id="car-id" name="car-id" value="{{ car.id }}">
    <div class="container flex-column">
      <p id="no-parts-message" class="no-parts-message">No tienes partes seleccionadas</p>
      <ul id="parts-container" class="parts flex-column">
      </ul>
      <div class="add-input flex-row">
        <div class="flex-column">
          <label for="part-id">ID de parte</label>
          <input id="part-id" class="quantity-field" type="number" min="0" placeholder="0">
        </div>
        <button id="button-add" class="button-base button-fill button-add" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="35px" height="35px" viewBox="0 -960 960 960">
            <path
              d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
          </svg>
        </button>
      </div>
    </div>
  </form>
  <div class="nav-buttons flex-row margin-horizontal-right">
    <a href="{% url 'home' %}" class="button-anchor button-base button-outline button-padding-medium button-icon-left">
      <svg class="flipped" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 -960 960 960">
        <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
      </svg>
      <p>Cancelar</p>
    </a>
    <button id="submit-button" form="add-parts-form" type="button"
      class="button-anchor button-base button-fill button-padding-medium button-icon-left">
      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 -960 960 960">
        <path
          d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
      </svg>
      <p>A単adir</p>
    </button>
  </div>
</section>
{% endblock content %}
