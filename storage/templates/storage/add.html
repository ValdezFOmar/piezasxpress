{% extends "core/base.html" %}
{% load static %}

{% block title %}
PiezasXpress | Añadir
{% endblock title %}

{% block head %}
<meta name="title" content="PiezasXpress | Añadir" />
<meta name="description" content="Añadir vehículos por medio de sus datos identificadores" />
<link rel="stylesheet" href="{% static 'storage/styles/add.css' %}" />
{% endblock head %}

{% block content %}
{% include "core/components/page-title.html" with title="Añadir" %}

<section class="anadir flex-column">
  <div class="user-data flex-column">
    <div class="data flex-column">
      <label for="data-model">Modelo</label>
      <select name="data-model" id="data-model">
        <option value="">---</option>
      </select>
    </div>
    <div class="data flex-column">
      <label for="data-year">Año</label>
      <input name="data-year" id="data-year" type="number" min="1900" max="2099" step="1">
    </div>
    <div class="data flex-column">
      <label for="data-stock">Stock / ID de vehículo</label>
      <input name="data-stock" id="data-stock" type="text" spellcheck="false">
    </div>
    <div class="data flex-column">
      <label for="data-motor">Tipo de motor</label>
      <input name="data-motor" id="data-motor" type="text" spellcheck="false">
    </div>
    <div class="data flex-column">
      <label for="data-transmission">Tipo de transmisión</label>
      <select name="data-transmission" id="data-transmission">
        <option value="">---</option>
      </select>
    </div>
    <div class="data flex-column">
      <label for="data-traction">Tipo de tracción</label>
      <select name="data-traction" id="data-traction">
        <option value="">---</option>
      </select>
    </div>
    <div class="data flex-column">
      <label for="data-miles">Millas</label>
      <input name="data-miles" id="data-miles" type="number" spellcheck="false" min="0" value="0">
    </div>
  </div>
  <div class="nav-buttons flex-row margin-horizontal-right">
    <a href="{% url 'storage-index' %}"
      class="button-anchor button-base button-outline button-padding-medium button-icon-left">
      <svg class="flipped" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 -960 960 960">
        <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
      </svg>
      Cancelar
    </a>
    <a href="{% url 'storage-add-part' %}"
      class="button-anchor button-base button-fill button-padding-medium button-icon-left">
      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 -960 960 960">
        <path
          d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
      </svg>
      Añadir
    </a>
  </div>
</section>
{% endblock content %}
